exec-once = ~/.config/hypr/scripts/random_wallpaper.sh
exec-once = swaync

exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = dbus-update-activation-environment --systemd --all
exec-once = systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP

exec-once = [workspace 1] zen-browser
exec-once = [workspace 2 silent] ~/.config/hypr/scripts/kitty.sh
exec-once = [workspace 4 silent] 64gram-desktop
# exec-once = [workspace 5 silent] flatpak run --branch=stable --arch=x86_64 dev.vencord.Vesktop
exec-once = [workspace 9 silent] AmneziaVPN

# Clipboard
exec-once = wl-paste --type text --watch cliphist store 
exec-once = wl-paste --type image --watch cliphist store
